before_install:
  - if [[ $COMPOSE_FILE ]]; 
    then ./docker_update.sh;
    fi

script:
  - docker version
  - docker-compose version
  - if [ -z "$COMPOSE_FILE" ]; 
    then tox -e $TOXENV;
    else docker-compose -v; docker-compose -f $COMPOSE_FILE up --abort-on-container-exit --exit-code-from $SERVICE || travis_terminate 1;
    fi

install:
  - pip install tox


notifications:
  email:
